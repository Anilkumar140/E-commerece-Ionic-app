<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button
          [routerLink]="['/registration']"
          expand="block"
          color="primary"
          >Register</ion-button
        >

        <span class="divider line one-line">or</span>

        <span class="already">Already a user?</span>

        <ion-button [routerLink]="['/login']" expand="block" color="danger"
          >Sign In</ion-button
        >
        <ion-card div class="card">
          <img src="assets/home.jpeg" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
