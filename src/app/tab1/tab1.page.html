  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>E-commerce</ion-title>
    <!-- <ion-card>
    <ion-card-header>
      Card Header
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card> -->

    <!-- ionic search bar -->
    <form slot="end" id="demo-2">
      <input type="search" placeholder="Search" />
    </form>
    <ion-icon
      slot="end"
      class="icon"
      name="cart"
      class="ion-margin-start"
      style="zoom: 1.5"
    ></ion-icon>

    <!-- Advanced: explicity set the icon for each platform -->
    <ion-icon slot="end" ios="md-cart" md="md-cart"></ion-icon>
    <ion-icon slot="end" name="notifications" style="zoom: 1.5"></ion-icon>

    <!-- Advanced: explicity set the icon for each platform -->
    <ion-icon
      slot="end"
      ios="ios-notifications"
      md="md-notifications"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <span
          class="slider-nav arrow-prev"
          (click)="slidePrev(sliderOne,slideWithNav)"
        >
          <div
            class="prev-icon-custom custon-nav"
            [class.disabled]="sliderOne.isBeginningSlide"
          ></div>
        </span>
      </ion-col>
      <ion-col size="10">
        <ion-slides
          pager="false"
          [options]="slideOptions"
          #slideWithNav
          (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)"
        >
          <ion-slide
            style="width: 1000px"
            *ngFor="let s of sliderOne.slidesItems"
          >
            <img
              src="https://blog.placeit.net/wp-content/uploads/2017/03/facebook-ad-image-promoting-t-shirts-1024x536.png"
            />
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size="1">
        <span
          class="slider-nav arrow-next"
          (click)="slideNext(sliderOne,slideWithNav)"
        >
          <div
            class="next-icon-custom custon-nav"
            [class.disabled]="sliderOne.isEndSlide"
          ></div>
        </span>
      </ion-col>
      <ion-grid>
        <ion-row>
          <ion-col
            col-12
            sizeLg="4"
            sizeMd="4"
            sizeXs="6"
            *ngFor="let data of publicDeals"
          >
            <div class="container">
              <ion-img
                [src]="data.image"
                class="image"
                style="width: 100%"
              ></ion-img>
              <div class="middle">
                <div class="text">
                  <ion-img
                    [src]="data.image"
                    class="image"
                    style="width: 100%"
                  ></ion-img>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
